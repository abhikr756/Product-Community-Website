<body>
  <div class="main-container">
    <div class="header py-4" style="background-color: rgb(0, 0, 0); color: white; padding: 0.3rem; ">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-5 col-md-1 d-flex align-items-start justify-content-center">
            <div class="d-flex flex-column align-items-center">
              <div *ngIf="loggedIn()">
                <div><a class="welcome-text" style="white-space: nowrap; text-decoration: none;">Welcome {{ currentUser().firstName }}</a>
                </div>

                <div *ngIf="currentUser().authorities[0].authority == 'ADMIN'" class="mt-2">
                  <button mat-raised-button color="primary" routerLink="/admin/users">
                    <mat-icon>admin_panel_settings</mat-icon> Admin Panel
                  </button>
                  
                </div>

              </div>
            </div>
          </div>
          <h1 class="product-title">Product Community Application</h1>

          <div class="col-6 col-md-1 text-end">
            <div *ngIf="loggedIn()">
              <button class="btn btn-info" type="button" (click)="logout()">Logout</button>
            </div>
            <div *ngIf="!loggedIn()" class="d-flex">
              <div class="col-6 col-md-1 text-end">
                <div class="d-flex">
                  <div class="row">
                    <div class="col-7 d-flex justify-content-center">
                      <button class="btn btn-info me-2 login-button" type="button" mat-raised-button color="primary"
                        routerLink="/login">
                        Login
                      </button>
                      <button class="btn btn-info ml-2 register-button" type="button" mat-raised-button color="primary"
                        routerLink="/register">
                        Register
                      </button>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <br><br><br><br><br>
   
    <div class="community-section text-center py-5">
      <h1 class="heading" style="color: #FF0000;">The Community</h1>
      <p class="lead" style="color: #333;">Find Solutions. Ask Questions. Share Ideas. Connect with users across the
        globe.</p>
    </div>
    <div class="box" *ngIf="loggedIn()">
      <button style="width: 150px; height: 50px; padding: 10px 20px; font-size: 18px;" class="btn btn-primary custom-button" routerLink="/searchProduct"> Find Product</button>
    </div>
    <br><br><br><br><br>
    <div class="container py-3">
      <div class="row text-center">
        <div class="col">
          <i class="fas fa-users" style="font-size: 3rem; color: #000000d1;"></i>
          <h3 class="text-dark" style="color: #000000;">{{ stats[0] }} Members</h3>
        </div>
        <div class="col">
          <i class="fas fa-star" style="font-size: 3rem; color: #000000d1;"></i>
          <h3 class="text-dark" style="color: #000000;">{{ stats[1] }} Reviews</h3>
        </div>
        <div class="col">
          <i class="fas fa-box" style="font-size: 3rem; color: #000000d1;"></i>
          <h3 class="text-dark" style="color: #000000;">{{ stats[3] }} Products</h3>
        </div>
        <br><br><br><br><br><br>
      </div>
<br><br><br><br>
